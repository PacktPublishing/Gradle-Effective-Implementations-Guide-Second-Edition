apply plugin: 'java'

version = '1.0'

// Create custom archive task
// with specific properties to 
// create an EAR archive file.
task ear(type: Ear) {
    from 'src/main/application'
    
    lib {
        from fileTree('earLibs')
    }

    baseName = 'gradle-enterprise-app'
}

assemble.dependsOn ear